<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title class="signup">SIGNUP</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username" type="text" name="username"
                        [(ngModel)]="user.username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email" type="text" name="email"
                        [(ngModel)]="user.email">
                </mat-form-field>
                
                <mat-form-field class="example-full-width" hintLabel="*Min 6 characters">
                    <input matInput placeholder="Password" formControlName="password" type="text" name="password"
                        [(ngModel)]="user.password">
                    
                </mat-form-field>

            </mat-card-content>

            <button mat-raised-button color="primary" class="btn-block"
                [disabled]="registerForm.pristine || registerForm.invalid " class="btn btn-success">Register</button>

        </form>
    </mat-card>
</div>
