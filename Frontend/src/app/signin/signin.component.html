

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title class="login">USER LOGIN</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username" type="text" name="username"
                        [(ngModel)]="user.username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                        [(ngModel)]="user.password">
                </mat-form-field>

            </mat-card-content>
            
            <button mat-raised-button color="primary" class="btn-block" type="submit"
                [disabled]="signinForm.pristine || signinForm.invalid" class="btn btn-success">Sign-in</button>
        </form>
    </mat-card>

</div>
<router-outlet></router-outlet>
